trigger:
- main

pool:
  vmImage: 'windows-latest'

variables:
  buildConfiguration: 'Release'
  proyecto: EmpresaTuristica.API/EmpresaTuristica.API.csproj
steps:
- task: UseDotNet@2
  displayName: 'ASP.NET Core 7'
  inputs:
    packageType: 'sdk'
    version: '7.0.403'
    includePreviewVersions: true
- script: dotnet build --configuration $(buildConfiguration) EmpresaTuristica.API/EmpresaTuristica.API.csproj
  displayName: 'dotnet build $(buildConfiguration)'
- task: CmdLine@2
  displayName: 'Installing EF Core CLI'
  inputs:
    script: 'dotnet tool install --global dotnet-ef'
- task: CmdLine@2
  displayName: 'Generating DB script'
  inputs:
    script: 'dotnet ef migrations script -i -o $(Build.ArtifactStagingDirectory)\migrate.sql --project $(proyecto)'
- task: DotNetCoreCLI@2
  displayName: 'Publishing App...'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: $(proyecto)
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory) --runtime win-x86 --self-contained true'
    zipAfterPublish: false
    modifyOutputPath: false
- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: '$(Build.ArtifactStagingDirectory)'
    artifactName: drop
